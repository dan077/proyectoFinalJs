<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
</head>
<body>
    <div class="container" id = "container" style="width: 400px;">
        <div class="alert alert-danger mt-4 text-center" id="error" style="display: none" role="alert">
        </div>
                <div class="d-flex justify-content-center">
                    <div id="Spinner" class="spinner-border mt-4" role="status" style="display: none">
                        <span class="sr-only"></span>
                    </div>
                </div>
        <div class="card mb-3 mt-3">
            <img id="image" class="card-img-top" style="height: 40vh;" alt="Imagen del personaje">
            <div class="card-body">
                <h5 class="card-title mb-3" id="nombre"></h5>
                <div class="list-group-item  d-flex gap-3 py-3">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <h6 class="mb-0"><i class="fa-solid fa-tv"></i> Cantidad de episodios</h6>
                            <p id="infoEpisodes" class="mb-0 opacity-75" ></p>
                        </div>
                    </div>
                </div>
                <div class="list-group-item  d-flex gap-3 py-3">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <h6 class="mb-0"> <i class="fa-solid fa-clipboard-question"></i> Status: </h6>
                            <p id="status" class="mb-0 opacity-75"></p>
                        </div>
                    </div>
                </div>
                <div class="list-group-item  d-flex gap-3 py-3">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <h6 class="mb-0"> <i class="fa-solid fa-person-half-dress"></i> Gender: </h6>
                            <p id="gender" class="mb-0 opacity-75"></p>
                        </div>
                    </div>
                </div>
                <div class="list-group-item  d-flex gap-3 py-3">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <h6 class="mb-0"> <i class="fa-solid fa-spaghetti-monster-flying"></i> Species: </h6>
                            <p id="species" class="mb-0 opacity-75"></p>
                        </div>
                    </div>
                </div>
                <div class="list-group-item  d-flex gap-3 py-3">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <h6 class="mb-0"> <i class="fa-solid fa-magnifying-glass-location"></i> Location: </h6>
                            <p id="location" class="mb-0 opacity-75"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="./js/view/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/personaje.js"></script>  
    <script src="https://kit.fontawesome.com/06be2c0211.js" crossorigin="anonymous"></script>
</body>
</html>
